{% extends "myCv/base.html" %}

{% block title %}
Create Page
{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    
    <h1 class="display-4">TO-DO list</h1>
    <p class="lead">This is to-do list for python Django Web development.</p>
    <div>
      <form method="POST">
        {% csrf_token %} 
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">To-Do <Title></Title></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Description" >
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 ">Is Finished?</div>
        <div class="col-sm-10 ">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="finished">
            <label class="form-check-label" >
             YES            
            </label>
        </div>
        </div>
    </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Add to list</button>
    </div>
  </div>
</form></div>
  </div>
</div>


{% endblock content %}
